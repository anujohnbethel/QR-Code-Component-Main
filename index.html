<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
    <link rel="stylesheet" href="src/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>
    </head>
  <body class=" grid-group">

    <main class="container grid-group">
      <figure>
        <img src="public/images/image-qr-code.png" alt="QR code leading to Frontend Mentor website">
      </figure>

      <section class="qrcode-content grid-group">
        <h1 class="title text-align-center">Improve your front-end skills by building projects</h1>
        <p class="text-align-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
      
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John A</a>.
  </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
